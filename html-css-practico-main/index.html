    <style>
        /*Importo fonts de google: Quicksand 300-500-700*/
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        /*Inicializo las varianles en css*/
        :root{
            --white:#fff;
            --black:#000;
            --very-light-pink:#c7c7c7;
            --text-input-field:#f7f7f7;
            --hospital-green:#ACD9B2;
            --sm:14px;
            --md:16px;
            --lg:18px;
            --card-size:240px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0px;
        }
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card-size));
            gap: 26px; /*Da un espaciado entre los contenedores*/
            place-content: center;
        }
        .product-card{
            width: var(--card-size);
        } 
        .product-card img {
            width: 100%;
            height: var(--card-size);
            border-radius: 20px;
            object-fit: cover; /*adecua el tama√±o de la imagen en el contendor*/
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info div p:nth-child(1){
            font-weight: 700;
            font-size: var(--md);
            margin-top: 0px;
            margin-bottom: 4px;
        }

        .product-info div p:nth-child(2){
            font-weight: 300;
            font-size: var(--sm);
            margin-top: 0px;
            margin-bottom: 0px;
            color: var(--very-light-pink);
        }
        .product-info figure{
            margin: 0px;
        }
        .product-info figure img{
            width: 35px;
            height: 35px;
        }
