<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  </style>


    <style>
        /*Importo fonts de google: Quicksand 300-500-700*/
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        /*Inicializo las varianles en css*/
        :root{
            --white:#fff;
            --black:#000;
            --very-light-pink:#c7c7c7;
            --text-input-field:#f7f7f7;
            --hospital-green:#ACD9B2;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0px;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container{
            width: 300px;
            display: grid;
            grid-template-rows: auto 1fr auto;  
        }

        .form{
            display: flex;
            flex-direction: column;
            /*Se agrego siguiendo la gu√≠a pero no es necesario por el grid de arriba .form-container*/
        }

        .form div{
            display: flex;
            flex-direction: column;
            
        }



        .title{
            font-size: var(--lg);
            margin-bottom: 30px;
            text-align: start;
        }


        .label{
            font-size: var(--sm);
            font-weight: 700;
            margin-bottom: 4px;
        }
        .input{
            background: var(--text-input-field);
            border-radius: 8px;
            border: none;
            height: 30px;
            padding: 6px;
            font-size: var(--md);
            margin-bottom: 12px;
        }

        .input-name, .input-email, .input-password{
            margin-bottom: 22px;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            height: 40px;
            font-size: var(--md);
            font-weight: 700;
        }
        .login-button{
            margin-top: 14px;
            margin-bottom: 20px;
        }
        @media(max-width:640px){

            .form-container {
                height: 100%;
            }
            .form div{
                height: 100%;
                
            }

        }
        
        
    </style>

</head>
<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title">My account</h1>
            
            <form action="/" class="form">
                
                <div>
                    
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Jhon Mantilla" class="input input-name">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="jhon.e.mantilla@gmail.com" class="input input-email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="********" class="input input-password">

                </div>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
